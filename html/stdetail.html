<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>アーカイブの詳細</title>
    <link rel="stylesheet" href="stdetail.css">
</head>
<header id="header">
    <h1>
        <a href="index.html">
            <img src="../Asset/icon.png"  height="70" width="70">
        </a>
        <input type="text" id="search"  size="40">
        <button class="searching">検索</button>
        <script src="../GUIfunc/getsearch.js"></script>
    </h1>
</header>
<body bgcolor="#282828" text="#ececec">
<h1 id="title"></h1>
<details id="description">
</details>
<div class="edit-overlay closed" id="edit-overlay"></div>
<div class="edit closed" id="edit"><!--タグ編集用ポップアウト-->
    <div class="edit-guts">
        <table>
            <tr>
                <td>
                    <button class="close-edit" id="close-edit">編集完了</button>
                </td>
                <td id="edittag" class="tags"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input id="newtag" type="text"><button id="sendnewtag">送信</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<table>
    <tr>
        <td>
            <button id="open-edit" class="open-edit">タグを編集</button>
        </td>
        <td>タグ:</td>
        <td class="tags"></td>
    </tr>
</table>
<div id =videodiv></div>
<script src="../GUIfunc/controlst.js"></script>

</html>
