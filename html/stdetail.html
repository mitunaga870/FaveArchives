    <body bgcolor="#282828" text="#ececec">

                    </td>

                <tr>

                        <input id="newtag" type="text"><button id="sendnewtag">送信</button>
                    </td>

            </table>

    </div>
    <table>
        <tr>

                <button id="open-edit" class="open-edit">タグを編集</button>
            </td>

            <td id = "taglist"></td>

    <div id="prayer">

            <div id="coment"></div>
        </div>
    </div>
    <div class="editsongsbox closed" id="editsongsbox">
        <div>
            <table id="addsong">
                <thead>
                    <tr>
                        <td>
                            id
                        </td>
                        <td>
                            タイトル
                        </td>
                        <td>
                            タイムスタンプ
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
        <div>
        <table>
            <tr>
                <td>
                    <input onchange="TEST_OBJECT.onSearchFieldChange(this.value);"  type="text" id="searchsongs"><br>
                    <select id="songlist">
                        <option value="0">新規曲追加</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="songname">
                </td>
                <td>
                    <input type="time" id="timestump" step="1">
                </td>
                <td>
                    <button id="setsong">セット</button>
                </td>
            </tr>
        </table>
        </div>
        <script language="javascript" type="text/javascript">
            var TEST_OBJECT = {
                onSearchFieldChange : function(value){
                    var selectBox = document.getElementById("songlist");
                    var items = selectBox.children;
                    if (value === "") {
                        for(var i=items.length-1; i>=0; i--){
                            items[i].style.display = "";
                            items[i].selected = false;
                        }
                        return;
                    }

                    var reg = new RegExp(".*"+value+".*","i");
                    for(var i=items.length-1; i>=0; i--){
                        if ( items[i].textContent.match(reg) ){
                            items[i].style.display = "";
                        } else {
                            items[i].style.display = "none";
                        }
                        items[i].selected = false;
                    }
                }
            }
        </script>
        <button id="sendsong">送信</button>
    </div>
    <div id="manu">
        <div class="list">
            目次<br>
            <button id = "editcont">を編集</button><button id = "addnow">現在地点に追加</button>

        </div>

            曲リスト<br>

            <div id = "mainlist" class="scroll">
                <table id="songlist0"></table>
            </div>
        </div>
        <div id ="oherarchive" class="list"></div>
    </div>
    <script src="../GUIfunc/controlst.js"></script>
    </body>
