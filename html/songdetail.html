<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ランダムお歌</title>
    <link rel="stylesheet" href="songdetail.css">
    <link rel="stylesheet" href="default.css">
</head>
<script src="header.js"></script>
<body bgcolor="#282828" text="#ececec">
    <div id="head" class="flex">
        <div id="detaildata">
            <h1>現在の登録済み情報</h1>
            <p id="title"></p>
            <div id="singer" class="heihgt_auto"></div>
            <div id="duration" class="heihgt_auto"></div>
            <button onclick="go_RANDsong();">この曲からランダムお歌をスタート</button>
        </div>
        <div id="archives">
            <p>歌ってるアーカイブ</p>
        </div>
    </div>
    <h1>詳細情報編集</h1>
    <select id="idtype" onchange="changetype(document.getElementById('idtype').value);">
        <option value="spotify">spotify連携</option>
        <option value="optional">手動入力</option>
    </select>
    <div id="spodiv">
        <div id="now" class="heihgt_auto"></div>
        <div id="srecult" class="heihgt_auto">
            検索結果
        </div>
    </div>
    <div id="opdiv" class="none">
        <button id="makeoptional" onclick="makeoptional(songid,detail)">主導入力を開始</button>
        <div id="form" class="none">
            title:<input type="text" id="songname"><br>
            singer:<input type="text" id="insinger"><br>
            尺:<input type="time" id="induration">
            <button onclick="sendoptional(songid);">送信</button>
        </div>
    </div>
    <button id="delsong" onclick="delsong(songid);">曲を削除</button>
    <script src="../GUIfunc/editsongdetail.js"></script>
</body>
</html>
