<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メインメニュー</title>
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="default.css">
    <script src="../GUIfunc/UI/default.js"></script>
</head>
<script src="header.js"></script>
<body bgcolor="#282828" text="#ececec">
<div class="flex">
    <div id="sidebar" class="scroll">
        <button class="button" onclick="change('generalset');">一般</button>
        <button class="button" onclick="change('fileset');">ファイル</button>
    </div>
    <div id="main">
        <div id="page">
        <div id="generalset" class="setting">
            <div id="private">
                <p>非公開アーカイブを検索対象にするか</p>
                <select id="priselection">
                    <option value="1">しない</option>
                    <option value="0">する</option>
                </select><br>
                <p>ログを取得ごローカルにほぞんするか</p>
                <select id="savechat">
                    <option value="1">する</option>
                    <option value="0">しない</option>
                </select>
            </div>
        </div>
        <div id="fileset" class="setting closed">
            <div id="filepath">
                <p>アーカイブの保存ディレクトリ</p>
                <input type="text" id="archive-path">
                <p>チャットログの保存ディレクトリ</p>
                <input type="text" id="chat-path">
                <p>サムネイルの保存ディレクトリ</p>
                <input type="text" id="thumbnail-path">
                <p>チャットログ取得用cookie</p>
                <input type="text" id="cookie">
            </div>
        </div>
        </div>
        <div id="send">
            <button id="sendbt" class="general">送信</button>
        </div>
    </div>
</div>
<script src="../GUIfunc/setting.js"></script>
</body>
</html>
