<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メインメニュー</title>
    <link rel="stylesheet" href="setting.css">
</head>
<header id="header" >
    <div class="flex">
        <h1 align="center">
            <a href="index.html">
                <img src="../Asset/icon-long.png"  height="100" width="300"></a>
            <select id="filler">
                <option value="すべて">すべて</option>
                <option value="歌雑談">歌雑談</option>
                <option value="ゲーム">ゲーム</option>
            </select>
            <input type="text" id="search"  size="40">
            <button class="searching">検索</button>
        </h1>
        <a href="songplayer.html">
            <div class="headerlink">
                <p>ランダムお歌</p>
            </div>
        </a>
        <a href="sonlist.html">
            <div class="headerlink">
                <p>お歌リスト編集</p>
            </div></a>
        <a href="setting.html">
            <div class="headerlink">
                <p>設定</p>
            </div></a>
    </div>
    <script src="../GUIfunc/getsearch.js"></script>
</header>
<body bgcolor="#282828" text="#ececec">
<div class="flex">
    <div id="sidebar" class="scroll">
        <button class="button" onclick="change('generalset');">一般</button>
        <button class="button" onclick="change('fileset');">ファイル</button>
    </div>
    <div id="main">
        <div id="page">
        <div id="generalset" class="setting">
            <div id="private">
                <p>非公開アーカイブを検索対象にするか</p>
                <select id="priselection">
                    <option value="1">しない</option>
                    <option value="0">する</option>
                </select>
            </div>
        </div>
        <div id="fileset" class="setting closed">
            <div id="filepath">
                <p>アーカイブの保存ディレクトリ</p>
                <input type="text" id="path">
            </div>
        </div>
        </div>
        <div id="send">
            <button id="sendbt" class="general">送信</button>
        </div>
    </div>
</div>
<script src="../GUIfunc/setting.js"></script>
</body>
</html>
