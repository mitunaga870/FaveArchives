<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ランダムお歌</title>
    <link rel="stylesheet" href="songplayer.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="suggestions.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<script src="header.js"></script>
<body bgcolor="#282828" text="#ececec">
<h1 id="title"></h1>
<div id="prayer" class="heihgt_auto">
    <div id ="videodiv" class="default">
        <div id="borderlass_backgraund" class="none">
            <button id="borderlass_off">X</button>
        </div>
    </div>
    <div id="other">
        <div id="innerother">
        <div id="buttons2">
            <select id="list_selector">
                <option value="">ランダム</option>
            </select>
            <div class="flex" style="width:100%">
            <button id="skip">次の曲</button>
            <button id="go_archive">アーカイブに移動</button>
            <button id="borderless_on">シネマ</button>
            <button id="addtoplaylist">＋</button>
            </div>
        </div>
        <div id="list"></div>
        </div>
    </div>
</div>
<div id="controler" class="heihgt_auto">
    <input id="SeekBar" type="range" min="0" onchange="if(stdata.private){player.currentTime=parseInt(document.getElementById('SeekBar').value)}else {player.seekTo(parseInt(document.getElementById('SeekBar').value))}">
    <div id="subController" class="heihgt_auto flex">
        <div id="volume" class="heihgt_auto">
            <input id="vol" type="range" min="0" max="100" onchange="store.set('songvol',parseInt(document.getElementById('vol').value))">
        </div>
        <div id="repeatdiv" class="heihgt_auto">
            <label><input id="repeat" type="checkbox">一曲リピート</label>
        </div>
    </div>
</div>
<script src="../GUIfunc/songplayer.js"></script>
<div id="playlisteditor" class="none">
    <div class="popup_header flex">
        <div class="headtext">
            保存先...
        </div>
        <div class="closebutton">
            <button id="close_playlisteditor">X</button>
        </div>
    </div>
    <div class="popup_main" id="playlist_box">
    </div>
    <div class="popup_footer">
        <button id="playlist_add">新規プレイリスト作成</button>
        <div id="newlistform" class="none">
            <div id="newlistform_inner" class="outer_form">
                <input id="newname" type="text" placeholder="名前を入力...">
                <button id="send_newplaylist">送信</button>
            </div>
        </div>
    </div>
</div>
<script src="../GUIfunc/suggestions.js"></script>
</body>
<script src="../GUIfunc/UI/default.js"></script>
</html>
