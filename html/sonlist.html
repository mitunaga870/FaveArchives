<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ランダムお歌</title>
    <link rel="stylesheet" href="sonlist.css">
    <link rel="stylesheet" href="default.css">
    <script src="../GUIfunc/UI/default.js"></script>
</head>
<script src="header.js"></script>
<body bgcolor="#282828" text="#ececec">
<div id="main_window">
<div id="searchbox">
    <input type="text" id="songname">
    <select id="idtype">
        <option value="all">すべて</option>
        <option value="spotify">Spotify連帯済み</option>
        <option value="optional">任意情報指定済み</option>
        <option value="undefined">詳細情報未登録</option>
    </select>
</div>
<div id="listbox" class="scroll"></div>
<div id="playlisteditor" class="none">
    <div class="popup_header flex">
        <div class="headtext">
            保存先...
        </div>
        <div class="closebutton">
            <button id="close_playlisteditor">X</button>
        </div>
    </div>
    <div class="popup_main" id="playlist_box">
    </div>
    <div class="popup_footer">
        <button id="playlist_add">新規プレイリスト作成</button>
        <div id="newlistform" class="none">
            <div id="newlistform_inner" class="outer_form">
                <input id="newname" type="text" placeholder="名前を入力...">
                <button id="send_newplaylist">送信</button>
            </div>
        </div>
    </div>
</div>
<script src="../GUIfunc/songlist.js"></script>
</div>
</body>
</html>
